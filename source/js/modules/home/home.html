<div class="container-fluid front-panel">
    <section id="front-panel-links" class="text-center">
        <ul id="link-list" class="link-list">
            <li ng-repeat="(id, link) in links" class="form-group pull-left category-block">
                <a ng-href="{{link.url}}"
                   ng-click="incrementClick(id)"
                   class="category"
                   ng-class="link.category"
                   target="_blank"
                   style="
                   height:{{(link.nbClick + 1) * 30}}px;
                   margin-top:{{-((link.nbClick + 1) * 30) / 2}}px;
                   background:linear-gradient(to bottom, hsl({{ 10 + link.nbClick * 10 }}, 99%, 65%) 50%, hsl({{ 10 + link.nbClick * 10 }}, 99%, 30%) 51%);"></a>
            </li>
        </ul>
    </section>

    <section id="front-panel-footer">
        <form id="link-form" ng-submit="addLink()">
            <div class="form-group">
                <input id="new-link" class="form-control" placeholder="♪ The pen explodes and busts, ink spills my guts! ♪" ng-model="newLink" autofocus>
            </div>
        </form>
    </section>
</div>
