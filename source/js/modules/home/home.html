<div class="container-fluid front-panel">
    <section id="front-panel-links" class="text-center">
        <perfect-scrollbar class="scroller" wheel-propagation="true" wheel-speed="1" refresh-on-change="links">
            <ul id="link-list" class="link-list">
                <li zori-link ng-repeat="(id, link) in links" class="form-group pull-left category-block"></li>
            </ul>
            <button type="submit" ng-click="clickAdd()" class="btn btn-default btn-add-link"><span class="glyphicon glyphicon-plus"></span></button>
        </perfect-scrollbar>
    </section>

    <section id="front-panel-footer">
        <form id="link-form" ng-show="showLinkForm" ng-submit="addLink()">
            <div class="form-group">
                <input id="new-link" class="form-control" placeholder="♪ The pen explodes and busts, ink spills my guts! ♪" ng-model="newLink" autofocus>
            </div>
        </form>
    </section>
</div>
