<div id="front-panel" class="container">
    <section id="front-panel-header">
        <h1>Zori</h1>
        <quote class="lead">
        "Chausse tes sandales, et foule le sable qu'aucun esclave n'a pi&eacute;tin&eacute; !"
        </quote>
    </section>
    
    <section id="front-panel-links" class="text-center">
        <ul id="link-list" class="link-list">
            <li ng-repeat="(id, link) in links" class="form-group pull-left category-block">
                <a ng-href="{{link.url}}" class="btn category" ng-class="link.category" target="_blank" style="height:{{(link.nbClick + 1) * 30}}px; margin-top:{{-((link.nbClick + 1) * 30) / 2}}px"></a>
            </li>
        </ul>
    </section>

    <section id="front-panel-footer">
        <form id="link-form" ng-submit="addLink()">
          <div class="form-group pull-left">
            <div class="input-group">
              <input id="new-link" class="form-control" placeholder="Ajouter un nouveau lien" ng-model="newLink" autofocus>
    
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
              </div>
            </div>
          </div>
        </form>
    </section>
</div>

<footer id="footer">
    <div class="content-wrapper">
        *copyright* <span class="separator">|</span> *infos*
    </div>
</form>
</footer>
